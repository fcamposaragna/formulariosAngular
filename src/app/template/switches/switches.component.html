<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioMasculino" [(ngModel)]="persona.genero" value="M" required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioFemenino" [(ngModel)]="persona.genero" value="F" required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked name="notificaciones" [(ngModel)]="persona.notifiaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>    
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Terminos y condiciones</label>
        <div class="col-sm-9">

            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="condiciones" [(ngModel)]="terminosYCondiciones" required>
                <label class="form-check-label" for="flexCheckDefault">
                  Acepto
                </label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>


</form>

<h4>Valor del formulario</h4>
<pre>{{miFormulario.value | json}}</pre>

<h4>Persona</h4>
<pre>{{persona | json}}</pre>

<h4>Valid</h4>
<pre>{{miFormulario.valid}}</pre>

<br>
<pre>Condiciones</pre>
