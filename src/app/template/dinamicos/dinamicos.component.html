<h2>Template: <small>Din√°micos</small></h2>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" [ngModel]="persona.nombre" type="text" placeholder="Nombre de la persona" required name="nombre"> 
            <span *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched" class="form-text text-danger">Este campo es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input [(ngModel)] ="nuevoJuego" name="nuevoJuego" class="form-control" placeholder="Agregar favorito" (keyup.enter)="agregarJuego()">

                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">
                   Agregar 
                </button> 
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre" name="favorito_{{i}}" class="form-control"> 
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
                    Eliminar 
                 </button> 
            </div>            

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button [disabled]="miFormulario.invalid" type="button" (click)="guardar()" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{persona.favoritos | json}}</pre>
