<h2>Reactivos: <small>Dinámicos</small></h2>

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la Persona" formControlName="nombre"> 

            <span *ngIf="campoValido('nombre')" class="form-text text-danger">Debe tener mínimo 3 letras</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito">

                <button class="btn btn-outline-primary" type="button">
                   Agregar 
                </button> 
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1">
                <input class="form-control"> 
                <button class="btn btn-outline-danger" type="button">
                    Eliminar 
                 </button> 
            </div>            

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<pre>{{persona.favoritos | json}}</pre> -->

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
